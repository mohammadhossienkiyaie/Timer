<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egg Timer</title>
    <link rel="stylesheet" href="firstPageStyle.css">
</head>

<body>

    <div class="mainDiv">
        <div class="appDiv">
            <header class="nativeDiv">
                <button class="nativeBtn">
                    <img src="img/minimize.svg" alt="minimize" class="barBtn , minBtn" id="minBtn">
                    <img src="img/exit.svg" alt="exit" class="barBtn , exitBtn" id="exitBtn">
                </button>
            </header>
            <p class="firstText">Egg Timer</p>
            <div class="eggPicDiv">
                <img src="img/eggPic.png" alt="eggPic" class="eggPic">
            </div>
            <button type="submit" class="startBtn" id="startBtn">start</button>
        </div>
    </div>
    <script src="render.js"></script>
</body>

</html>
