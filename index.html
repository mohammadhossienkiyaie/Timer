<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainPage</title>
</head>

<body>
    <div class="mainDev">
        <div class="appDiv">
            <div>
                <p class="mainText , fontColor">egg Timer</p>
            </div>
            <div>
                <p class="firstText , fontColor">Choose the degree of doneness of the eggs.</p>
                <div class="btnDiv">
                    <button id="firstTimer" class="timerBtn , fontColor">soft</button>
                    <button id="secondTimer" class="timerBtn , fontColor">medium</button>
                    <button id="thirdTimer" class="timerBtn , fontColor">hard</button>
                </div>
            </div>
            <div class="timerContainer">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="displayTime" class="fontColor">00:00</div>
            </div>
            <div class="startDiv">
                <button id="startBtn" class="startBtn , fontColor">start</button>
                <button id="stopBtn" class="stopBtn , fontColor">stop</button>
                <button id="restBtn" class="stopBtn , fontColor">rest</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
